name: Update Ranked Decks JSON

on:
  schedule:
    # Run every 24 hours at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Fetch data from API
        id: fetch_data
        run: |
          # Initialize variables
          total_data="[]"
          after_cursor=null
          total_count=0
          limit=500

          while [ $total_count -lt $limit ]; do
            # Build JSON body depending on whether after_cursor is null
            if [ "$after_cursor" = "null" ]; then
              request_body="$(jq -n '
                {
                  query: "query ($after: String) {
                    commanders(
                      first: 100,
                      sortBy: POPULARITY,
                      minEntries: 0,
                      minTournamentSize: 16,
                      timePeriod: THREE_MONTHS,
                      after: $after
                    ) {
                      edges {
                        cursor
                        node {
                          name
                          stats(filters: { timePeriod: THREE_MONTHS }) {
                            conversionRate
                            metaShare
                          }
                        }
                      }
                      pageInfo {
                        endCursor
                        hasNextPage
                      }
                    }
                  }",
                  variables: {}
                }
              ')"
            else
              request_body="$(jq -n --arg after_val "$after_cursor" '
                {
                  query: "query ($after: String) {
                    commanders(
                      first: 100,
                      sortBy: POPULARITY,
                      minEntries: 0,
                      minTournamentSize: 16,
                      timePeriod: THREE_MONTHS,
                      after: $after
                    ) {
                      edges {
                        cursor
                        node {
                          name
                          stats(filters: { timePeriod: THREE_MONTHS }) {
                            conversionRate
                            metaShare
                          }
                        }
                      }
                      pageInfo {
                        endCursor
                        hasNextPage
                      }
                    }
                  }",
                  variables: { after: $after_val }
                }
              ')"
            fi

            # Execute the GraphQL request
            response=$(curl -s -X POST -H "Content-Type: application/json" \
              -d "$request_body" \
              https://edhtop16.com/api/graphql)

            # Ensure response is valid JSON
            if ! echo "$response" | jq '.' >/dev/null 2>&1; then
              echo "Error: Invalid JSON response from API:"
              echo "$response"
              exit 1
            fi

            # Extract edges
            edges=$(echo "$response" | jq '.data.commanders.edges // []')
            edge_count=$(echo "$edges" | jq 'length')
            total_count=$((total_count + edge_count))

            # If total_count exceeds the limit, truncate
            if [ $total_count -ge $limit ]; then
              remaining_count=$((limit - (total_count - edge_count)))
              edges=$(echo "$edges" | jq ".[0:$remaining_count]")
              total_count=$limit
            fi

            # Merge edges into total_data
            total_data=$(echo "$total_data" "$edges" | jq -s 'add')

            # Break if limit reached
            if [ $total_count -ge $limit ]; then
              break
            fi

            # Get the next cursor
            next_cursor=$(echo "$response" | jq -r '.data.commanders.pageInfo.endCursor // "null"')
            hasNextPage=$(echo "$response" | jq -r '.data.commanders.pageInfo.hasNextPage')

            # Exit loop if no more pages
            if [ "$next_cursor" = "null" ] || [ "$hasNextPage" != "true" ]; then
              break
            else
              after_cursor="$next_cursor"
            fi
          done

          # Filter to the data we want
          echo "$total_data" | jq 'map({
            name: .node.name,
            conversionRate: .node.stats.conversionRate,
            metaShare: .node.stats.metaShare
          })' > parsed-data.json

          # Build the final ranked-decks.json
          echo "{\"lastUpdated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"data\": $(cat parsed-data.json)}" \
            > ranked-decks.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ranked-decks.json
          # Force commit even if no changes
          git commit -m "Update ranked-decks.json" --allow-empty
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
